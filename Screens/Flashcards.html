<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revisaid</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <button id="RevisaidHome">Revisaid</button>
    <h1>Flashcards Screen</h1>

    <h2> Create Flashcards</h2>
    <form id="flashcard_form">
        <input id="card_question" placeholder="Question (front)" required>
        <input id="card_answer" placeholder="answer (back)" required>
        <input id="card_tag" placeholder="tag (optional)">
        <button type="submit">Create Card</button>
    </form>

    <h3>here is a list of currently stored flashcards.</h3>
    <div id="flashcard_list"></div>

    <script src="../script.js"></script>

    
</body>

</html>
